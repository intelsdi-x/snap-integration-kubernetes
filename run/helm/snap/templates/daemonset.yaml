apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: snap
  namespace: {{ .Values.namespace }}
  labels:
    kubernetes.io/cluster-service: "true"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  template:
    metadata:
      name: snap
      labels:
        daemon: snapteld
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          privileged: {{ .Values.privileged }}
        ports:
        - containerPort: 8181
        volumeMounts:
        - name: plugins
          mountPath: {{ .Values.config.autodiscover_path }}
        - name: config
          mountPath: /etc/snap
        {{- range $key, $val := .Values.mounts }}
        - name: {{ $key | replace "/" "" | replace "." "" }}
          mountPath: {{ $val | quote }}
        {{- end }}
      volumes:
      - name: plugins
        hostPath:
          path: {{ .Values.host_plugins }}
      - name: config
        configMap:
          name: {{ template "fullname" . }}-config
      {{- range $key, $val := .Values.mounts }}
      - name: {{ $key | replace "/" "" | replace "." "" }}
        hostPath:
          path: {{ $key | quote }}
      {{- end }}
